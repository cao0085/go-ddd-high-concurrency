services:
  # PostgreSQL 17.2 - Main Database
  postgres:
    image: postgres:17.2-alpine
    platform: linux/arm64
    container_name: flashsale-postgres
    environment:
      POSTGRES_USER: flashsale
      POSTGRES_PASSWORD: flashsale123
      POSTGRES_DB: flashsale_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flashsale"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - flashsale-network

  # Redis 7.4.1 - Cache + Distributed Lock
  redis:
    image: redis:7.4.1-alpine
    platform: linux/arm64
    container_name: flashsale-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - flashsale-network

  # Kafka 3.8.1 - Message Queue (KRaft mode, no Zookeeper)
  kafka:
    image: apache/kafka:3.8.1
    platform: linux/arm64
    container_name: flashsale-kafka
    environment:
      # KRaft mode configuration
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 3
      # Cluster ID (auto-generated for KRaft)
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    ports:
      - "9092:9092"
    volumes:
      - kafka_data:/tmp/kraft-combined-logs
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server localhost:9092 || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - flashsale-network

  # Prometheus 3.1.0 - Metrics Collection
  prometheus:
    image: prom/prometheus:v3.1.0
    platform: linux/arm64
    container_name: flashsale-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - flashsale-network
    depends_on:
      - postgres
      - redis
      - kafka

  # Grafana 11.4.0 - Monitoring Dashboard
  grafana:
    image: grafana/grafana:11.4.0
    platform: linux/arm64
    container_name: flashsale-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin123
      GF_SERVER_ROOT_URL: http://localhost:3000
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - flashsale-network
    depends_on:
      - prometheus

  # Go Backend Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flashsale-app
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: flashsale
      DB_PASSWORD: flashsale123
      DB_NAME: flashsale_db
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # Kafka
      KAFKA_BROKERS: kafka:9092
      KAFKA_TOPIC_ORDER: orders
      # Application
      APP_PORT: 8080
      APP_ENV: development
      # Monitoring
      METRICS_PORT: 9100
    ports:
      - "8080:8080"
      - "9100:9100"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - flashsale-network
    restart: unless-stopped

networks:
  flashsale-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  kafka_data:
  prometheus_data:
  grafana_data:
